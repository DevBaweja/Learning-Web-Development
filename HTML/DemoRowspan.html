<html>
	<head>
		<title> DemoRowspan </title>
	</head>

	<body>
    <table border="1" align="center" style="text-align:center; width:500px; height:500px">
    
    <caption> NumbersTable </caption>
    
    <tr>
    <td> 11 </td>
    <td> 21 </td>
    <td rowspan="4"> 62 </td>
        <td> 52 </td>
    </tr>
    <tr>
    	<td rowspan="2"> 25 </td>
        <td> 18 </td>
        <td> 91 </td>
    </tr>
    <tr>
    	<td rowspan="2"> 32 </td>
        <td> 19 </td>
    </tr>
    <tr>
    	<td> 40 </td>
        <td> 20 </td>
    </tr>
    
    <!-- using rowspan delete that much elements from next rows elements -->
    
    </table>

	</body>
</html>
