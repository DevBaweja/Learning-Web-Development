<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title> RowColspan </title>
</head>

<body>
	<table border="4" align="center"  style="height:500px; width:500px">
    	<caption> Table </caption>
    	<tr>
        	<td rowspan="2"> </td>
            <td colspan="4"> </td>
        </tr>
        
        
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        
        
        <tr style="height:300px">
        	<td> </td>
            <td colspan="4"> </td>
        </tr>
        
        
        <tr>
        	<td colspan="5"> </td>
        </tr>
    
	</table>
</body>
</html>
