
<html>
<head>
	<title> DemoMarque </title>
</head>

<body>
	<marquee scrollamount="100"> Default </marquee>
    <marquee direction="right" scrollamount="100" behavior="scroll" loop="2" > Right </marquee>
    <marquee behavior="slide" scrollamount="100"> Slide </marquee>
    <marquee behavior="alternate" scrollamount="100" loop="2" > Alternate </marquee>
    <marquee scrollamount="50"> 
    			<img src="../Image/image.jpg" width="200px" height="200px" />
    </marquee>
</body>
</html>
