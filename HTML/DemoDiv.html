
<html>
<head>
	<title> DemoDiv </title>
</head>

<body>
	<h1 style="text-align:center"> Div Tag </h1>
   <div style=" border:dotted; background-color:#0FC" > 
   <!-- Div is just container -->
   <!-- Width property  -->
   <!-- no height tag of the div is defined so it depends upon the content of div tag -->
   
   <img src="../Image/image.jpg" style="height:300px ; width:300px" />
   
   </div>
   <br>
   <br>
   <br>
   <h2 style=" text-align:center "> Overflow propety of Style in Div Tag </h2>
   <div style="border:double; background-color:#C6C; height:200px; overflow:scroll">
   
   <img src="../Image/image.jpg" style="height:300px; width:300px" />
   
   </div>
   
</body>
</html>
