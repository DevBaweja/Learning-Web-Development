<html>
<head>
	<title> DemoForm </title>
</head>

<body style=" font-family:'Comic Sans MS', cursive;background-color:aliceblue">
<form>
	<table border="1" align="center" style="text-align:center; color:#C69; height:500px; width:500px; border:2px #CC00FF dotted; font-size:24px">
    
    	<tr style=" color:#606; font-size:30px; font-weight:bolder; text-decoration:underline">
        	<th colspan="5" > AOP Form </th>
        </tr>
        <tr >
        	<th colspan="3"> First Number </th>
            <td colspan="2"> <input type="text"/> </td>
        </tr>
        <tr >
        	<th colspan="3"> Second Number </th>
            <td colspan="2"> <input type="text"/> </td>
        </tr>
        <tr>
        	<th colspan="3"> Result Number </th>
            <td colspan="2"> <input type="text" /> </td>
        </tr>
        <tr >
        	<td> <input type="button" value="+"/> </td>
            <td> <input type="button" value="-"/> </td>
            <td> <input type="button" value="*"/> </td>
            <td> <input type="button" value="/"/> </td>
            <td> <input type="button" value="%"/> </td>
        </tr>
        <tr>
        	<td colspan="3"> <input type="button" value="Refresh"/> </td>
            <td colspan="2"> <input type="button" value="Close"/> </td>
        </tr>
    
    </table>
</form>
</body>
</html>
