<html>
<head>
	<title> DemoForm </title>
</head>

<body style="font-family:'Comic Sans MS', cursive; background-color:aliceblue	">
<form>
	<table border="1" align="center" style="text-align:center; color:#C69; height:500px; width:500px; border:2px #CC00FF dotted; font-size:24px">
    	<tr style="	color:#606; font-size:30px;font-weight:bolder;text-decoration:underline">
        	<th colspan="4" > Admission Form </th>
        </tr>
        
        <tr>
        	<th> Candidate name </th>
            <td colspan="3"> <input type="text"/> </td>
        </tr>
        <tr>
        	<th> Father Name </th>
            <td colspan="3"> <input type="text"/> </td>
        </tr>
        <tr>
        	<th> Gender </th>
            <td style="font-size:20px; color:#90C;"> <input type="radio" name="gender" />  Male  </td>
            <td style="font-size:20px; color:#90C;"> <input type="radio" name="gender" />  Female  </td>
            <td style="font-size:20px; color:#90C;"> <input type="radio" name="gender" />  Other  </td>
            
        </tr>
        <tr>
        	<th> DOB </th>
            <td colspan="3"> <input type="date"/> </td>
        </tr>
        <tr>
        	<th> Address </th>
            <td colspan="3"> <textarea rows="2" cols="30"> Enter Address Here </textarea> </td>
            
        </tr>
        <tr>
        	<th> Degree </th>
            <td colspan="3"> <select>
            		<option> Select Degree </option>
                    <option> Btech </option>
                    <option> Mtech </option>
                    <option> UG </option>
                    <option> PG </option>
            		</select> </td>
        </tr>
        <tr> 
         	<th> Degree Fee </th>
            <td colspan="3"> <input type="text" disabled/> </td>
        </tr>
        <tr>
        	<th> Facility </th>
            <td style="font-size:20px; color:#90C;"> <input type="checkbox" /> Mess </td>
            <td style="font-size:20px; color:#90C;"> <input type="checkbox"  /> Hostel </td>
            <td style="font-size:20px; color:#90C;"> <input type="checkbox" /> Bus </td>
            	
        </tr>
        <tr> 
        	<th> Facility Fees </th>
            <td colspan="3">  <input type="text" disabled /> </td>
        </tr>
        <tr> 
        	<th> Total Fees </th>
            <td colspan="3"> <input type="text" disabled /> </td>
        </tr>
        <tr>
        	<td> <input type="button" value="Calculate"/> </td>
            <td> <input type="button" value="Receipt"/> </td>
        	<td> <input type="button" value="Refresh"/> </td>
            <td> <input type="button" value="Close"/> </td>
        </tr>
    
	</table>
</form>
</body>
</html>
