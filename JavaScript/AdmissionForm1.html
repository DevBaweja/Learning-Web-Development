<html>
<head>
	<title> DemoForm </title>
      <link href="Form.css" type="text/css" rel="stylesheet">
      <script type="text/javascript">
	  var r;
	  	function init()
		{
			r=0;
			document.getElementsByTagName('input').item(0).focus();
		}
	  	function fun()
		{
			var m = document.getElementsByTagName('select').item(0).selectedIndex;
			
			r = document.getElementsByTagName('select').item(0).options[m].value;
					
			document.getElementById('degfee').value = r;
		}	
		function nonfun()
		{
			var k = 0;
			
		if(document.getElementById('chmess').checked)
			k += parseInt(document.getElementById('chmess').value)
		if(document.getElementById('chhostel').checked)
			k += parseInt(document.getElementById('chhostel').value)
		if(document.getElementById('chbus').checked)
			k += parseInt(document.getElementById('chbus').value)
			document.getElementById('facfee').value = k;
			
			
		}
		function calculate()
		{
			
		}
	  
	  </script>
</head>

<body onLoad="init()">
<form>
	<table border="1" align="center">
    	<tr id="maintr">
        	<th colspan="4" > Admission Form </th>
        </tr>
        
        <tr>
        	<th> Candidate name </th>
            <td colspan="3"> <input type="text"/> </td>
        </tr>
        <tr>
        	<th> Father Name </th>
            <td colspan="3"> <input type="text"/> </td>
        </tr>
        <tr>
        	<th> Gender </th>
            <td class="inner"> <input type="radio" name="gender" />  Male  </td>
            <td class="inner"> <input type="radio" name="gender" />  Female  </td>
            <td class="inner"> <input type="radio" name="gender" />  Other  </td>
            
        </tr>
        <tr>
        	<th> DOB </th>
            <td colspan="3"> <input type="date"/> </td>
        </tr>
        <tr>
        	<th> Address </th>
            <td colspan="3"> <textarea rows="2" cols="30"> Enter Address Here </textarea> </td>
            
        </tr>
        <tr>
        	<th> Degree </th>
            <td colspan="3"> <select onChange="fun()">
            		<option value="none"> Select Degree </option>
                    <option value="60000"> Btech </option>
                    <option value="80000"> Mtech </option>
                    <option value="20000"> UG </option>
                    <option value="40000"> PG </option>
            		</select> </td>
        </tr>
        <tr> 
         	<th> Degree Fee </th>
            <td colspan="3"> <input type="text" id="degfee" disabled/> </td>
        </tr>
        <tr>
        	<th> Facility </th>
            <td class="inner"> <input type="checkbox" onClick="nonfun()" value="4000" id="chmess" /> Mess </td>
            <td class="inner"> <input type="checkbox" onClick="nonfun()" value="6000" id="chhostel"/> Hostel </td>
            <td class="inner"> <input type="checkbox" onClick="nonfun()" value="8000" id="chbus" /> Bus </td>
            	
        </tr>
        <tr> 
        	<th> Facility Fees </th>
            <td colspan="3">  <input type="text" id="facfee" disabled /> </td>
        </tr>
        <tr> 
        	<th> Total Fees </th>
            <td colspan="3"> <input type="text" disabled /> </td>
        </tr>
        <tr>
        	<td> <input type="button" value="Calculate"/> </td>
            <td> <input type="button" value="Receipt"/> </td>
        	<td> <input type="button" value="Refresh"/> </td>
            <td> <input type="button" value="Close"/> </td>
        </tr>
    
	</table>
</form>
</body>
</html>
