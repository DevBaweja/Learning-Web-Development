<html>
<head>
	<title> DemoForm </title>
      <link href="Form.css" type="text/css" rel="stylesheet">

    <script type="text/javascript">
		function area(){
			
			var r = parseFloat(document.getElementById('raduis').value) ;
			var b = Math.PI*r*r;
			
			document.getElementById('res').value = b;
		}
		function peri(){
			var r = parseFloat(document.getElementById('raduis').value) ;
			var b = 2*Math.PI*r;
			
			document.getElementById('res').value = b;
		}
		function refresh() {
				document.getElementById('raduis').value = "";
				document.getElementById('res').value = "";
				document.getElementById('raduis').focus()
		}
	</script>
</head>

<body onLoad="document.getElementById('raduis').focus()">
<form>
	<table border="1" align="center">
    
    	<tr id="maintr">
        	<th colspan="2" > Circle Form </th>
        </tr>
        <tr>
        	<th> Raduis </th>
            <td> <input type="text" id="raduis"/> </td>
        </tr>
        <tr>
        	<th> Result </th>
            <td> <input type="text" id="res" disabled /> </td>
        </tr>
        <tr>
        	<td> <input type="button" value="Area" onClick="area()"/> </td>
            <td> <input type="button" value="Perimeter" onClick="peri()"/> </td>
        </tr>
        <tr>
        	<td> <input type="button" value="Refresh" onClick="refresh()"/> </td>
            <td> <input type="button" value="Close" onClick="window.close()"/> </td>
        </tr>
    
	</table>
</form>
</body>
</html>
