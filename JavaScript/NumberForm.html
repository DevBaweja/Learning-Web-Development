<html>
<head>
	<title> DemoForm </title>
    <link href="Form.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">
		function fac(){
			var a = document.getElementById('tx').value;
			var rs = a;
			for(var r=a-1;r>=1;r--)
			{
				rs *= r; 
			}
		
			document.getElementById('res').value = rs;	
		}
		function prime(){
			var a = document.getElementById('tx').value;
			var r = 0;
			for(var i=2;i<=a/2;i++)
			{
				if(a%i==0)
				{
					r = 1;
					break;
				}
			}
			
			if(r == 0 )
			document.getElementById('res').value = "Prime";
			else 
			document.getElementById('res').value = "Non-Prime";
		}
		function refresh(){
			document.getElementById('tx').value = "";
			document.getElementById('res').value = "";
			
			document.getElementById('tx').focus();	
		}
	
	</script> 
</head>

<body onLoad="document.getElementById('tx').focus()">
<form>
	<table border="1" align="center">
    	<tr id="maintr">
        	<th colspan="4" > Number Form </th>
        </tr>
        
        <tr>
        	<th colspan="2"> First Number </th>
            <td colspan="2"> <input type="text" id="tx"/> </td>
        </tr>
        <tr>
        	<th colspan="2"> Result </th>
            <td colspan="2"> <input type="text" id="res" disabled> </td>
        </tr>
        <tr>
        	<td> <input type="button" value="Factorial" onClick="fac()"/> </td>
            <td> <input type="button" value="Prime" onClick="prime()"/> </td>
        	<td> <input type="button" value="Refresh" onClick="refresh()"/> </td>
            <td> <input type="button" value="Close" onClick="window.close()" /> </td>
        </tr>
    
	</table>
</form>
</body>
</html>
