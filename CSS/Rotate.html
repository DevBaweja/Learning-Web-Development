<html>
<head>>
<title> Transform </title>
<style>
	img{
		border:10px  #CC33FF inset;
		border-radius:20px 20px 200px 20px/20px 20px 200px 20px;
		text-align:center;
		width:300px;
		height:500px
	}
	img:hover{
		  transform:rotate(90deg);	
			transform:rotatex(75deg);	
			transform:rotatey(75deg);
		}
</style>
</head>

<body>
<img src="../Image/books.jpg" />
</body>
</html>
