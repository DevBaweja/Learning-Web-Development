<html>
<head>
	<title> DemoDivNesting </title>
    <style>
		div{
			width:50%; 
			height:200px; 
			border:5px #999999 double
		}
		div div{
			width:50%; 
			height:100%;
			box-sizing:border-box
			}
		#div1{
				background-color:#CFF; 
				border:5px #900 dashed; 
				float:right
			}
		#div2{
				background-color:#99F;  
				border:5px #330099 outset; 
				float:left
			}
	</style>
</head>

<body>
	<div>
    
    	<div id="div1"> </div>
    	<div id="div2"> </div>
        
    </div>
</body>
</html>
