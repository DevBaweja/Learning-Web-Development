<html>
<head>
<title> Div Transform </title>
<style>
	div
	{
		margin-left:700px;
		margin-top:250px;
		border:#009 10px solid;
		height:50px;
		width:50px;
		position:absolute;
		border-radius:160px;
	}
	#div1{
		
					animation: animeDiv1 6s;
	}
	
	@keyframes animeDiv1
	{
		0{}
		50% {transform:rotate(360deg) translateX(200px)}
		100% { transform:rotate(720deg)}	
	}

	#div2{
		
					animation: animeDiv2 8s;
	}
	
	@keyframes animeDiv2
	{
		0% {}
		50% {transform:rotate(360deg) translateX(200px)}
		100% { transform:rotate(720deg)}	
	}
	
	#div3{
		
					animation: animeDiv3 10s;
	}
	
	@keyframes animeDiv3
	{
		0% {}
		50% {transform:rotate(360deg) translateX(200px)}
		100% { transform:rotate(720deg)}	
	}

	#div4{
		
					animation: animeDiv4 12s;
	}
	
	@keyframes animeDiv4
	{
		0% {}
		50% {transform:rotate(360deg) translateX(200px)}
		100% { transform:rotate(720deg)}	
	}
	

</style>
</head>

<body>
<div id="div1">
</div>
<div id="div2">
</div>
<div id="div3">
</div>
<div id="div4">
</div>
</body>
</html>
