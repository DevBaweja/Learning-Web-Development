	ul{
		list-style:none;
		font-size:25px;

		font-style:italic;

	}
	li{

		display:inline-block;

		margin-top:20px;
	
		
	}

		background-color:#00C;

		display:inline-block; // main property
		color:#FFF;
		text-decoration:none;
		text-shadow:3px 3px 2px #990
	}
	a:hover{
			color:#00C;
			background-color:#FFF;
	}
</style>
