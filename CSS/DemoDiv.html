
<html>
<head>
	<title> DemoDiv </title>
    <style>
		h1{
			text-align:center
		}
		h2{
			text-align:center
		}
		img{
			height:300px ; width:300px
		}
		#div1{
			border:dotted; 
			background-color:#0FC
			}
		#div2{
				border:double; 
				background-color:#C6C; 
				height:200px; 
				overflow:scroll
		}
	</style>
</head>

<body>
	<h1> Div Tag </h1>
   <div id="div1"> 
   <!-- Div is just container -->
   <!-- Width property  -->
   <!-- no height tag of the div is defined so it depends upon the content of div tag -->
   
   <img src="../Image/image.jpg"/>
   
   </div>
   <br>
   <br>
   <br>
   <h2> Overflow propety of Style in Div Tag </h2>
   <div id="div2">
   
   <img src="../Image/image.jpg"/>
   
   </div>

   
</body>
</html>
