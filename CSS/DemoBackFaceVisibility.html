<html>
<head>
<title> DivAnimation </title>
<style>
	div{
		margin:200px;
		width:100px;
		height:100px;
		border:10px #990000 double;
		background-color:#00C;
		backface-visibility:hidden;
	}
	div:hover{
				transform: rotateX(360deg);
				transition: all 5s;
				
	}
	
</style>
</head>

<body>

<div>
Hello
</div>

</body>
</html>
