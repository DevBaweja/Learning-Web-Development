<html>
<head>
<title> DivTransition </title>
<style>
	div{
			height:250px;
			width:250px;
			border: 10px groove #9F0;
			float:left;
			margin-left:40%;
			margin-top:10px;
			background-color:#0F0
			
		}
	div:hover{
			background-color:#00F;
			height:400px;
			width:400px;
			transition: all 10s
	}
	p{
		color:#903;
		text-align:center;
		font-size:20px
	}
	p:hover{
		color:#F30;
		font-size:50px;	
		transition: all 10s
	}
</style>
</head>

<body>


	<div> 

    </div>
    
   	<p>
        	Paragraph is here....
    </p>
    
 

</body>
</html>
