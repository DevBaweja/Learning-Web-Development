<html>
<head>

			border: 2px #00FF00 dashed;
			float:left;
			margin-left:50px;

	#div1{
			outline-color:#0F9;

</style>

	<div id="div1"> 
    	
    </div>
    
    <div id="div2">
    	
    </div>
