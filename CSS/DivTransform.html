<html>
<head>
<title> Div Transform </title>
<style>
	div
	{
		margin:100px;
		background-image:url(../Image/image21.jpg);
		height:300px;
		width:300px;
	}
	div:hover{
		
				transform:translateX(1000px) rotate(1440deg) scale(.5,.5);
				transition:all 3s;
					
	}
</style>
</head>

<body>
<div>
</div>
</body>
</html>
