<html>
<head>
<title> DivAnimation </title>
<style>
	div{
		margin:50px;
		width:200px;
		height:200px;
		border:10px #990000 double;
		background-color: #0CC;
	}
	div:hover{
				animation: animeDiv 6s infinite alternate;
	}
	
	@keyframes animeDiv
	{
		0% {background-color:#F00}
		25% {background-color:#0F0;transform:translateX(400px)}
		50% {background-color:#00F;transform:translate(400px,400px)}
		75% {background-color:#FF0;transform:translateY(400px)}
		100% {background-color:#F0F}	
	}
</style>
</head>

<body>

<div>
</div>

</body>
</html>
